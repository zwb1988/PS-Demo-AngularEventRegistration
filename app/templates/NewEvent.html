<div style="padding: 0 20px 0 20px;">
    <style>
        input.ng-invalid.ng-dirty {
            background-color: pink;
        }
    </style>
    <div class="container">
        <h1>New Event</h1>
        <hr/>
        <form name="newEventForm">
            <fieldset>
                <label for="eventName">Event Name:</label>
                <input focus id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event..." />
                <label for="eventDate">Event Date:</label>
                <!--<div style="position:relative">
                    <input id="eventDate" type="text" date-keys required ng-pattern="/\d{2}/\d{2}/\d{4}/" ng-model="event.date" placeholder="format (mm/dd/yyyy)..."
                    />
                    <date-picker for="eventDate" />
                </div>-->
                <date-input data="event.date" />
                <label for="eventTime">Event Time:</label>
                <input id="eventTime" type="text" ng-model="event.time" placeholder="Start and end time..." />
                <label for="eventLocation">Event Location:</label>
                <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of the event..." />
                <br/>
                <input id="eventCity" type="text" class="input-small" ng-model="event.location.city" placeholder="City..." />
                <input id="eventProvince" type="text" class="input-small" ng-model="event.location.province" placeholder="Province..." />
                <label for="eventImageUrl">Image:</label>
                <input id="eventImageUrl" type="url" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image..." />
            </fieldset>

            <img ng-src="{{ event.imageUrl }}" src="" />
            <br/><br/>
            <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primiary">Save</button>
            <!--<button type="submit" ng-click="test()" class="btn btn-primiary">Save</button>-->
            <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
