<div class="container">
	<div style="padding:20px;">
		<form name="loginForm">
			<div class="row-fluid">
				<div class="span6 offset3">
					<fieldset>
						<label for="userName">User Name:</label>
						<input focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName"
						/>
						<label for="password">Password:</label>
						<input id="password" required type="password" placeholder="Password" ng-model="user.password" />
					</fieldset>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span3 offset3">
					<div class="pull-left"><span class="btn" ng-click="cancel()">Cancel</span></div>
					<div class="pull-right"><button type="submit" class="btn btn-primary" ng-click="login(user)">Login</button></div>
				</div>
			</div>
		</form>
	</div>
</div>
